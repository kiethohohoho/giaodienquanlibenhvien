<!doctype html>
<html lang="en">

<head>
    <title>Đăng Nhập</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/DangNhapDangKi.css">
</head>

<body>
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-wrap py-5">
                        <div class="img d-flex align-items-center justify-content-center">Nhóm 4</div>
                        <h3 class="text-center mb-0">Welcome</h3>
                        <p class="text-center">Đăng nhập bằng cách nhập thông tin bên dưới</p>
                        <form action="" class="login-form" method="POST">
                            <div class="form-group">
                                <div class="icon d-flex align-items-center justify-content-center">
                                    <span class="fa fa-envelope"></span>
                                </div>
                                <input autocomplete="off" type="text" name="email" class="form-control"
                                    placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <div class="icon d-flex align-items-center justify-content-center">
                                    <span class="fa fa-lock">
                                    </span>
                                </div>
                                <input type="password" name="password" class="form-control" placeholder="Mật khẩu"
                                    required>
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-100 text-md-right">
                                    <a href="#">Quên Mật Khẩu</a>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn form-control btn-primary rounded submit px-3"
                                    name="SignIn-Submit"> Login
                                </button>
                            </div>
                        </form>
                        <div class="w-100 text-center mt-4 text">
                            <p class="mb-0">Bạn chưa có tài khoản?</p>
                            <a href="DangKy.html">Đăng Ký</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
