<!doctype html>
<html lang="en">

<head>
    <title>Đăng Ký</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/DangNhapDangKi.css">

</head>

<body>
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-wrap py-5">
                        <div class="img d-flex align-items-center justify-content-center">NHÓM 4</div>
                        <h3 class="text-center h3-su">Tạo Tài Khoản</h3>
                        <form action="" class="login-form" method="POST">
                            <div class="form-group">
                                <div class="icon d-flex align-items-center justify-content-center">
                                    <span class="fa fa-user">
                                    </span>
                                </div>
                                <input type="text" class="form-control" placeholder="Họ và tên" autocomplete="off"
                                    required>
                            </div>
                            <div class="form-group">
                                <div class="icon d-flex align-items-center justify-content-center">
                                    <span class="fa fa-envelope">
                                    </span>
                                </div>
                                <input type="text" class="form-control" placeholder="Email" autocomplete="off" required>
                            </div>
                            <div class="form-group">
                                <div class="icon d-flex align-items-center justify-content-center">
                                    <span class="fa fa-phone">
                                    </span>
                                </div>
                                <input type="text" class="form-control" placeholder="Số điện thoại" autocomplete="off"
                                    required>
                            </div>
                            <div class="form-group">
                                <div class="icon d-flex align-items-center justify-content-center">
                                    <span class="fa fa-lock">
                                    </span>
                                </div>
                                <input type="password" class="form-control" placeholder="Mật khẩu" required>
                            </div>
                            <div class="form-group">
                                <div class="w-100">
                                    <input type="checkbox" checked="">
                                    <label class="checkbox-wrap checkbox-primary">Tôi đồng ý tất cả các tuyên bố về điều
                                        khoản dịch vụ
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn form-control btn-primary rounded submit px-3"
                                    name="SignUp-Submit"> Đăng Ký
                                </button>
                            </div>
                        </form>
                        <div class="w-100 text-center mt-4 text">
                            <p class="mb-0">Bạn đã cái tài khoản rồi?</p>
                            <a href="DangNhap.html">ĐĂNG NHẬP</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
