    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/dn_dk.css">
    <title>Đăng ký tài khoản</title>
</head>

<body>
    <div class="content">
    
        <div class="taikhoan">
            <div class="taikhoan_content">
            <h4 class="form-title">Đăng ký tài khoản</h4>

            <div class="taikhoan_form">
                <p style="color: red;font-size:14px"></p>
                <form action="" method="POST">
                    <div class="form-group">
                        <input type="text" class="form-control" name="namedk" placeholder="Name" value="" required required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="emaildk" placeholder="Email" value="" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="passdk" placeholder="Password" minlength="6" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="repassdk" placeholder="Reconfirm password" minlength="6" required>
                    </div>
                    <a href="index.html">Tôi đã có tài khoản</a><br><br>
                    <button type="submit" class="btn btn-primary">Đăng ký</button>
                </form>


            </div>
            </div>

        </div>
    </div>
</body>

</html>
